<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1>Sort Table</h1>
    <table>
        <tr style="'text-align: left'">
            <th><a href="/?key=Title">Title</a></th>
            <th><a href="/?key=Artist">Artist</a></th>
            <th><a href="/?key=Album">Album</a></th>
            <th><a href="/?key=Year">Year</a></th>
            <th><a href="/?key=Length">Length</a></th>
        </tr>
{{range .}}
        <tr>
            <td>{{.Title}}</td>
            <td>{{.Artist}}</td>
            <td>{{.Album}}</td>
            <td>{{.Year}}</td>
            <td>{{.Length}}</td>
        </tr>
{{ end }}
</table>
</body>
</html>
